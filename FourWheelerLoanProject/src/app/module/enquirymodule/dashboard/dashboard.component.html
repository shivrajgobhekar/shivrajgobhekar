
<div class="header"> <h3><b>Customer Details</b></h3>
</div>
 <div class="container">
    <table class="table table-success table-striped" style="width: 100%; "  id="denquiry">
<thead>
    <tr>

        <th>NAME</th>
        <th>MobileNo.</th>
        <th>DOB</th>
        <th>EmailId</th>
        <th>More Details</th>

      <tbody>

      </tbody>
