<form [formGroup]="statusForm" (ngSubmit)="onSubmit()">
    <div class="header"> <h3><b>Status Details Form</b></h3>
    </div>

  <div class="container">
    <label for="name"><b>Status Name</b></label>
    <input type="text" placeholder="Status Name" name="statusName" formControlName="statusName"  required>

    <label for="uname"><b>Status Discription</b></label>
    <input type="text" placeholder="Status Discription" name="statusDiscription" formControlName="statusDiscription" required>

     <button type= "submit"  class="btn btn-success" >Submit</button> 
   <span class="re"> <button type="reset" class="btn btn-warning">Reset</button></span>
  </div>
</form>

<br><br> 

<div class="header"> <h3><b>Status Details </b></h3>
</div>
 <div class="container">
    <table class="table table-striped table-bordered " style="width: 100%; " id="status"  >
<thead>
    <tr>
        <th>Status ID</th>
        <th>Status NAME</th>
        <th>Status Discription</th>
    </tr>
</thead>

      <tbody>
        <tr *ngFor='let s of statuslist'>
          <td>{{s.statusId}}</td>
          <td>{{s.statusName}}</td>
          <td> {{s.statusDiscription}} </td>
          </tr>
      </tbody>
    </table>
  </div>
