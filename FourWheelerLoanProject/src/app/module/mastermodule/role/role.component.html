<form [formGroup]="roleForm" (ngSubmit)="onSubmit()" >
    <div class="header"> <h3><b>Role Details Form</b></h3>
    </div>

     
      <div class="container">
          
          <label for="name"><b>Roll Name</b></label>

          <input type="text" placeholder="Roll Name" formControlName="rollName" required>
      
      
          <label for="uname"><b>Roll Discription</b></label>
          <input type="text" placeholder="Roll Discription" formControlName="rolldiscription"   required>
      
          <div class="form-group"></div> 
          <b><label class="col-md-5 control-label">Status</label></b>
            <div class="col-md-5 selectContainer">
            <select  class="form-control selectpicker"  formControlName="status"  >
              <option value="">Select Status</option>
              <option>Active</option>
              <option>Inactive</option>
              <option >Pending</option>
              <option >Rejected</option>
              <option >Approved</option>
            </select>
          </div>
          <button type= "submit"  class="btn btn-success" >Submit</button> 


          
         <span class="re"> <button type="reset" class="btn btn-warning">Reset</button></span>
        </div>
      </form>

      <br><br>

      <div class="header"> <h3><b>Role Details</b></h3>
      </div>
      <div class="container">
        <table class="table table-striped table-bordered " style="width: 100%; " id="role" >
    <thead>
        <tr>
            <th>Role ID</th>
            <th>Role NAME</th>
            <th>Role Description</th>
            <th>Status</th>
        </tr>
    </thead>
    
          <tbody>
            <tr *ngFor='let r of rolelist'>
              <td>{{r.rollid}}</td>
              <td>{{r.rollName}}</td>
              <td> {{r.rolldiscription}} </td>
            <td> {{r.status}} </td>
              </tr>
          </tbody>
        </table>
      </div>
