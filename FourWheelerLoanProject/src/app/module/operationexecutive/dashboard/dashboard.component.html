<div class="header"> <h3><b>Customer Details</b></h3>
</div>

 <div class="container">
    <table class="table table-success table-striped" style="width: 100%; " id="dashbord"  >
<thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>MobileNo.</th>
        <th>DOB</th>
        <th>EmailId</th>
        <th>Cibil Status</th>
        <th>Pan No</th> 
        <th> Details</th>
        <th>Operation</th>
    </tr>
</thead>

      <tbody>
        <tr *ngFor='let c of enqCust |paginate:{itemsPerPage:count,currentPage:p}'>
          <td>{{c.customerId}}</td>
          <td>{{c.cname}}</td>
          <td> {{c.mobileNo}} </td>
          <td>{{c.customerdob}}</td>
          <td> {{c.emailid}} </td>
          <td>{{c.cibilStatus}}</td>
          <td>{{c.panNo}}</td>
          <td><a [routerLink]="['ABCDE', c.customerId]"><b>show more details</b></a></td>
          <td><button class="btn btn-success" (click)="goToGenCibil(c)" >Cibil Check</button></td>
          </tr>
      </tbody>
    </table>
  </div>  
  <div class='text-right'>
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
  </div>
  <router-outlet></router-outlet>
