<div class="header"> <h3><b>Cibil Details</b></h3>
</div>

 <div class="container">
  
    <table class="table table-striped table-bordered" style="width:100%; "  >
    <thead>
    <tr>
        <th>CibilId</th>
        <th>Enq.CustomerId</th>
        <th>Customer Name</th>
        <th>CibilScore</th>
        <th>CibilStatus</th>
        <th>CustomerEmailId</th>
        <th>Operation</th>
    </tr>
</thead>

      <tbody>
        <tr *ngFor='let c of cibilData|paginate:{itemsPerPage:count,currentPage:p}'>
          <td>{{c.cibilId}}</td>
          <td>{{c.customerId.customerId}}</td>
          <td>{{c.customerId.cname}}</td>
          <td> {{c.cibilScore}} </td>
          <td> {{c.cibilStatus}} </td>
          <td> {{c.customerId.emailid}} </td>
            
            <td> 
                <button  class="btn btn-success" (click)="sendMail(c.cibilId)" >
                    Send Email
                  </button>
                   </td>
          </tr>  
      </tbody>
    </table>
<div class="text-right">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
    
  </div>
